<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator|| repsonsive</title>
</head>
<body>
    <div class="container">
        <h2>Coded by Mr. Amir</h2>
        <h1 class="text-center"><em> <u >Welcome to the Calculator</u></em></h1>
        <div class="main-container">
            <div class="row">
                <p style="color: white; font-size: 20px;">Mr. Amir</p>
                <input type="text" id="fname" name="fname" autofocus 
                    style="background-color: black; border:none; color: white;">
                <div class="row1">
                    <button class="gray white button" type="button">AC</button>
                    <button class="gray white button" type="button">+/-</button>
                    <!-- % returns the modular of numbers -->
                    <button class="gray white button" type="button">%</button>
                    <button class="yellow white button" type="button">/</button>
                </div>
                <div class="row2">
                    <button class="dark-gray button" type="button">7</button>
                    <button class="dark-gray button" type="button">8</button>
                    <button class="dark-gray button" type="button">9</button>
                    <button class="yellow button" type="button">*</button>
                </div>
                <div class="row3">
                    <button class="dark-gray button" type="button">4</button>
                    <button class="dark-gray button" type="button">5</button>
                    <button class="dark-gray button" type="button">6</button>
                    <button class="light-yellow button" type="button">-</button>

                </div>
                <div class="row4">
                    <button class="dark-gray button" type="button">1</button>
                    <button class="dark-gray button" type="button">2</button>
                    <button class="dark-gray button" type="button">3</button>
                    <button class="yellow button" type="button">+</button>
                </div>
                <div class="row5">
                    <button class="dark-gray button" id="special-btn" type="button">0</button>
                    <button class="dark-gray button" type="button">.</button>
                    <button class="yellow button" type="button">=</button>

                </div>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>

</html>
